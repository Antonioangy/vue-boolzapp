<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BoolZapp</title>
</head>
<body>
    <nav>
        <!-- info personali -->
        <div class="container" id="top">
            <div class="row mt-2">
                <div class="col-4 d-flex align-items-center">
                    <img class='user-icon' src="img/avatar_io.jpg" alt="IconaUtente">
                    <span class="px-3">NomeUtente</span>
                    <div class="text-muted px-3 d-flex justify-content-end"> 
                        <i class="fas fa-circle-notch fa-lg user-action px-2"></i>
                        <i class="fas fa-comment-alt fa-lg user-action px-2"></i>
                        <i class="fas fa-ellipsis-v fa-lg user-action px-2"></i>
                    </div>
                </div>
            </div>
            <!-- notifiche  -->
            <div class="row mt-3">
                <div class="col-4 d-flex align-items-center" id="notifiche">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <i class="fas fa-bell-slash px-2"></i>
                    </div>
                    <ul class="list-unstyled mb-1">
                        <li><b>Ricevi notifiche di nuovi messaggi</b></li>
                        <li> <a href="">Attiva Notifiche Desktop</a></li>
                    </ul>
                </div>
            </div>
            <!-- barra di ricerca  -->
            <div class="row mt-2">
                <div id="cerca" class="col-11">
                    <i class="fas fa-search form__icon"></i>
                    <input type="text" class="col-4" name="cerca-contatto"placeholder="cerca o inizia una nuova chat">
                </div>
            </div>
            <!-- contatti  -->
            <div id="contatti" class="row mt-3" >
                <div class="col-4 d-flex">
                    <img class='user-icon '  src="img/avatar_1.jpg" alt="">
                    <span class="px-3">{{users[0].userName}}</span>
                </div>
            </div>
        </div>
    </nav>
    <!-- inizio chat  -->
    <main>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
