<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BoolZapp</title>
</head>
<body>
    <nav>
        <div class="container" id="top">
            <div class="row">
                <div class="col-4 d-flex align-items-center">
                    <img class='user-icon ' src="img/avatar_io.jpg" alt="IconaUtente">
                    <span class="px-3">NomeUtente</span>
                    <div class="text-muted px-3 d-flex"> 
                        <i class="fas fa-circle-notch fa-lg user-action px-3"></i>
                        <i class="fas fa-comment-alt fa-lg user-action px-3"></i>
                        <i class="fas fa-ellipsis-v fa-lg user-action px-3"></i>
                    </div>
                </div>
                <div class="col-8">        
                    <img class="user-icon" src="img/avatar_1.jpg" alt="" >
                    <span class.n>{{nome}}</span>
                    <div>{{status}}</div>
                </div>
            </div>
            <div class="row">
                <i class="fas fa-bell-slash fa-lg bell-icon"></i>
                <ul class="list-unstyled col-4" id="notifiche">
                    <li><b>Ricevi notifiche di nuovi messaggi</b></li>
                    <li><a href="">Attiva notifiche desktop</a></li>
                </ul>
            </div>
        </div>

    </nav>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
